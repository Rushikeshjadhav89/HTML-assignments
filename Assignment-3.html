<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center> <em><h1>Formulae</h1></em> </center>                                                   <!--Header-->
    <center>
    <table >                                                                                        <!--Creating outer table-->
        <tr>                                                                                        <!--One Row and multiple columns-->
            <td>                                                                                    <!--for 1st inner table creation-->
                <table border="solid">                                                              <!--Creating Inner table-->
                    <p><em><h5>Maths's</h5></em></p>
                    <Thead>                                                                         <!--1st Inner table Headers-->
                        <th>SR No.</th>
                        <th>Formula</th>
                    </Thead>
                    <tbody>                                                                         <!--1st inner table body or Infomation-->
                        <tr>
                            <td>01.</td>
                            <td>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</td>
                        </tr>
                        <tr>
                            <td>02.</td>
                            <td>(a+b+c)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup>+c<sup>2</sup>+2ab+2ac+2bc</td>
                        </tr>
                        <tr>
                            <td>03.</td>
                            <td>(a-b-c)<sup>2</sup>= a<sup>2</sup>+b<sup>2</sup>+c<sup>2</sup>-2ab-2ac+2bc</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        
            <td>                                                                                    <!--For 2nd inner table Creation-->
                <table border="solid">                                                              <!--Creating inner table-->
                    <p><em><h5>Science</h5></em></p>
                    <Thead>                                                                         <!--inner table headers-->
                        <th>SR No.</th>
                        <th>Compound Name</th>
                        <th>Formula</th>
                    </Thead>
                    <tbody>                                                                         <!--2nd Inner body or Information -->
                        <tr>
                            <td>01. </td>
                            <td>Acetic acid formula</td>
                            <td>CH<sub>3</sub>COOH</td>
                        </tr>
                        <tr>
                            <td>02.</td>
                            <td>Aluminium carbonate formula</td>
                            <td>Al<sub>2</sub>(CO<sub>3</sub>)<sub>3</sub></td>
                        </tr>
                        <tr>
                            <td>03.</td>
                            <td>Ammonium bicarbonate formula</td>
                            <td>NH<sub>4</sub>HCO<sub>3</sub></td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    </center>
</body>
</html>
